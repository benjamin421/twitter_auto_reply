<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main id="content" role="main" class="main pt-0">
    <!-- Content -->
    <div class="container-fluid px-3">
      <div class="row">
        <!-- Cover -->
        <div class="col-md-3 bg-light py-4 py-md-0 min-vh-100">

          <div class="pt-md-7 text-center" style="max-width: 23rem;">
            <div class="mb-5">
              <img class="img-fluid" src="https://image.flaticon.com/icons/png/512/23/23681.png" alt="Image Description" style="width: 5rem;">
            </div>

            <div class="profile-usertitle-name">
              <h2>{{ username }} </h2>
              <span class="d-block font-weight-bold mb-1">User</span>
            </div>
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- End Cover -->

        <div class="col-md">
          <div class="w-100 pt-10 pt-md-7" style="max-width: 25rem;">
            <div class="mb-5">
              <h1 class="display-4">Message</h1>
              <p>{{message[0][5]}}</p>
            </div>

            <!-- Form -->
            <form method="POST" action="/dashboard">

              <!-- Form Group -->
              <div class="message form-group">
                <label class="input-label" for="signupSrEmail">Your Auto Reply Message:</label>

                <textarea rows="6" name="messages" type="email" class="form-control form-control-lg"></textarea>
              </div>
              <!-- End Form Group -->
              <input type="hidden" name="_token" value="a28jGkSLMVxIrhHqqdRA24qvFvlLRa6eD7Z5c6vZ">


              <button type="submit" class="btn btn-lg btn-block btn-primary">Update message</button>
            </form>
            <!-- End Form -->
          </div>
          <div class="mt-8">
            <p>Do you enjoy using this tool? Here's a simple way to show appreciation: </p><script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="benanderson" data-color="#5F7FFF" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000" data-font-color="#fff" data-coffee-color="#fd0" ></script>
          </div>
        </div>
      </div>
      <!-- End Row -->
    </div>
    <!-- End Content -->
  </main>

  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
